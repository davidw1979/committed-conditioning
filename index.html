<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Fitness</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
    <header>
        <h1>COMMITTED CONDITIONING</h1>
        <h2>By Rob Dixon</h2>
    </header>
    <main>
        <div id="rob">
            <img id="rob" src="styles/images/rob-nobg-c.png" alt="Rob Dixon Coaching">
        </div>
        <div class="txt-box">
            <img id="graffiti" src="styles/images/embrace-change.png" alt="Results Not Promises">
            <div class="bullet-and-badge">
                <ul>
                    <li>Online Coaching</li>
                    <li>Personal Training</li>
                    <li>Circuit Training</li>
                </ul>
                <img src="styles/images/cimspa.png" alt="Chartered Institute for the Management of Sport and Physical Activity">
            </div>
            <div class="social-media">
                <a href="https://m.facebook.com/bumptobabyyoga/?ref=py_c&__xts__" target="_blank"><img class="icon" src="styles/images/facebook-icon.png" alt="facebook"></a>
                <a href="#"><img class="icon" src="styles/images/insta-logo.png" alt="instagram"></a>
            </div>
        </div>
        <div class="contact">
            <div class="container-form">
                <div class="form-header">
                    <div class="form-img c2-logo"></div>
                    <div class="form-img trainers"></div>
                </div>
                <form method="POST" action="" id="enquiry-form">
                    <label for="name">Name</label><br>
                    <input type="text" id="name_input" class="input_field" name="name" autocomplete="off"><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email_input" class="input_field" name="email" autocomplete="off"><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message_input" class="input_field" cols="30" rows="5" autocomplete="off"></textarea><br>
                    <input type="submit" id="submit" class="btn shadow" value="Get In Touch" disabled>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
